<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="style_home_page.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9661da2bd7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="images/logo/ohmyfood.png" alt="logo Ohmyfood">
            </a>
            <div class="en-tete">
                <i class="fa-solid fa-location-dot"></i> 
                <p>Paris, Belleville</p>
            </div>
        </nav>
    </header>
    <section class="reservation">
        <div class="texte_reservation">
            <h1>Reservez le menu qui vous convient</h1>
            <p>Découvrez des réstaurants d'exception, sélectionnés par nos soins.</p>
        </div>
        <div>
            <a href="#" class="bouton"> Explorer nos restaurants</a>
        </div>
    </section>
    <section>
        <div class="section_bouton_fonctionnement">
            <h2>Fonctionnement</h2>
            <div>
                <div class="chiffres">
                    <p>1</p>
                </div>
                <div class="bouton_fonctionnement">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p> 
                </div>
            </div>
            <div> 
                <div class="chiffres">
                    <p>2</p>
                </div>
                <div class="bouton_fonctionnement">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>
            </div>
            <div>
                <div class="chiffres">
                    <p>3</p>
                </div>
                <div class="bouton_fonctionnement">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
            
        </div>
    </section>
</body>
